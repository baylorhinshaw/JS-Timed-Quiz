<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/codequiz.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="highscr-time">
        <h1 class="highscores">View Highscores</h1>
        <h1 class="time"></h1>
    </div>
    <div class="start">
        <button id="begin-quiz" class="begin-btn btn">Begin Quiz</button>
    </div>
    <div class="container">
        <div id="questions-box" class="hide">
            <div id="question-display" class="next-question">Question Question Question?</div>
            <div class="btn-grid">
                <button id="answer1" class="ans-btn"></button>
                <button id="answer2" class="ans-btn"></button>
                <button id="answer3" class="ans-btn"></button>
                <button id="answer4" class="ans-btn"></button>
            </div>
        <div id="result" class="container-result" class="hide"></div>
        </div> 
    </div>
    <div class="done hide">
        <div class="done-msg">You have finished the Quiz!</div>
        <div class="final-scr">Your final score is:</div>
        <form class="highscr-initials">
            <label for="initials">Initials:</label>
            <input type="text" id="initials" name="initials" value="ex. BH">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="start">
        <button id="end-btn" class="end-btn btn hide">Retry</button>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
